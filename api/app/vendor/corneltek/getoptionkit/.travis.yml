language: php
php:
- 5.6
- 7.0
- 7.1
- hhvm
install:
- phpenv rehash
- composer require "satooshi/php-coveralls" "^1" --dev --no-update
- composer install --no-interaction
script:
- phpunit -c phpunit.xml.dist
after_success:
- php vendor/bin/coveralls -v
matrix:
  fast_finish: true
  allow_failures:
  - php: hhvm
  - php: '5.6'
cache:
  apt: true
  directories:
  - vendor
notifications:
